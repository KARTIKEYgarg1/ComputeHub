<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>choose your fields</h1>
    <div class="central" id="mainMenu">
        <button class="b1" onclick="showMenu(1)"><img src="i1.jpeg"> <span>calculator</span></button>
        <button class="b1" onclick="showMenu(2)"><img src="temp.jpeg"> <span>temperature converter</span></button>
        <button class="b1" onclick="showMenu(3)"><img src="2point.jpeg"> <span>2 points</span></button>
        <button class="b1" onclick="showMenu(4)"><img src="bmi.jpeg"> <span>B.M.I</span></button>
        <button class="b1" onclick="showMenu(5)"><img src="age.jpeg"> <span>Age</span></button>
        <button class="b1" onclick="showMenu(6)"><img src="home.jpeg"> <span>Home Price</span></button>

    </div>
    
    <div class="central personalizedMenu" id="calculator" style="grid-template-columns: auto;">Calculator
        <button onclick="showMainMenu()">Back</button>
        <div>
            <label for="num1">Enter the First Number</label><br>
            <input type="number" placeholder="enter no." id="num1">
        </div>
        <div>
            <label for="num2">Enter the Second Number</label><br>
            <input type="number" placeholder="enter no." id="num2">
        </div>
        <div>
            <label for="result">Result</label><br>
            <input type="number" placeholder="result" id="result">
            <button class="submit-btn">Submit</button>
        </div>
    </div>
    <div class="central personalizedMenu" id="temperature" style="grid-template-columns:auto;">temperature
      
      
        <button onclick="showMainMenu()">Back</button>  <div>
            <label for="number">Enetr The Temp.</label><br>
            <input type="number" placeholder="enter no." id="temp">
        </div>

        <div>
            <label for="temperature">select temp.</label><br>
            <select id="temperature" name="temp">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
            </select>
        </div>
        <div>
            <buttonclass="submit-btn"   onclick="collectData(1)">Convert</button><br>
            <label for="number">converted value</label>
            <input type="number" placeholder="result" id="result">

        </div>

   
    </div>

    <div class="central personalizedMenu" id="2point" style="grid-template-columns:auto;">2-Point
        
        <button onclick="showMainMenu()">Back</button>
        <div>
            <label for="number">Enetr The x1 coordinates</label><br>
            <input type="number" placeholder="enter no." id="x1">
        </div>
        <div>
            <label for="number">Enetr The y1 coordinates</label><br>
            <input type="number" placeholder="enter no." id="y1">
        </div>
        <div>
            <label for="number">Enetr The x2 coordinates </label><br>
            <input type="number" placeholder="enter no." id="x2">
        </div>
        <div>
            <label for="number">Enetr The y2 coordinates </label><br>
            <input type="number" placeholder="enter no." id="y2">
        </div>
        <div>
            <button class="submit-btn"   onclick="collectData(2)">sumbit</button><br>
            <label for="number">Distance between two no. is</label>
            <input type="number" placeholder="result" id="result">
        </div>

    </div>
    <div class="central personalizedMenu" id="BMI" style="grid-template-columns:auto;">B.M.I
      
        <button onclick="showMainMenu()">Back</button>
        <div>
            <label for="number">Enter your age</label><br>
            <input type="number" min="0" placeholder="enter no." id="age">
        </div>
        <div>
            <label for="number">Enetr The height</label><br>
            <input type="number" min="0" placeholder="enter no." id="height">
        </div>
        <div>
            <label for="number">Enetr The Weight</label><br>
            <input type="number" min="0" placeholder="enter no." id="weight">
        </div>
        <div>
            <button class="submit-btn"   onclick="collectData(3)">submit</button><br>
            <label for="number">Distance between two no. is</label>
            <input type="number" placeholder="result" id="result">
        </div>

    </div>
    <div class="central personalizedMenu" id="Age" style="grid-template-columns:auto;">Age
        
        <button onclick="showMainMenu()">Back</button>
        <div>
            <label for="number">Enter your dob</label><br>
            <input type="date" min="0" placeholder="enter no." id="dob">
        </div>

        <div>
            <button class="submit-btn"   onclick="collectData(4)">submit</button><br>
            <label for="number">calculated age</label>
            <input type="number" placeholder="result" id="result">
        </div>

    </div>
    <div class="central personalizedMenu" id="Home" style="grid-template-columns:auto;">B.M.I
      
        <button onclick="showMainMenu()">Back</button>
        <div>
            <label for="Location">choose location</label><br>
            <select id="Location" name="choose location">
                <option value="Fahrenheit">New York</option>
                <option value="Celsius">Los Angeles</option>
                <option value="Celsius">Chicago</option>
                <option value="Celsius">Houston</option>
                <option value="Celsius">Phoenix</option>
                <option value="Celsius">Philadelphia</option>
                <option value="Celsius">San Antonio</option>
                <option value="Celsius">San Diego</option>

            </select>
        </div>

        <div>
            <label for="number">Enetr Square Ft.</label><br>
            <input type="number" min="0" placeholder="enter no." id="sqft">
        </div>
        <div>
            <label for="number">bedroom size</label><br>
            <input type="number" min="0" placeholder="enter no." id="bedr">
        </div>
        <div>
            <label for="number">bathroom size</label><br>
            <input type="number" min="0" placeholder="enter no." id="bath">
        </div>

        <div>
            <button class="submit-btn"   onclick="collectData(5)">calculate</button><br>
            <label for="number">your answer</label>
            <input type="number" placeholder="result" id="result" >
        </div>

    </div> 
    <script src="script.js"></script>   
</body>

</html>
